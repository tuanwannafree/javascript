<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <script>
            const myArray = [1, 'hello', true, { name: 'sock' }, [1, 2]];

            console.log(typeof [1, 2]);
            console.log(Array.isArray([1, 2]));
            //console.log(myArray[4]);
            console.log(myArray.length);
            myArray.push(100);
            console.log(myArray);
            myArray.splice(0, 1);

            let i = 1;
            while(i <= 5) {
                console.log(i);
                i = i + 1;
            }

            for(let i = 1; i <= 5; i++) {
                console.log(i);
            }

            let randomNumber = 0;

            while(randomNumber < 0.5 ) {
                randomNumber = Math.random();
            }

            console.log(randomNumber);

            const todoList = ['make dinner', 'wash dishes', 'watch youtube'];

            for(let index = 0; index <= todoList.length - 1; index++) {
                const value = todoList[index];
                console.log(value);
            }

            const nums = [1, 1, 3];
            let total = 0;

            for(let i = 0; i < nums.length; i++) {
                const num = nums[i];
                total += num;
            }

            console.log(total);

            const numsDoubled = [];

            for(let i = 0; i < nums.length; i++) {
                const num = nums[i];
                numsDoubled.push(num * 2);
            }
            console.log(numsDoubled);

        </script>
    </body>
</html>
